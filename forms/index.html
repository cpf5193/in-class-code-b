<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms Demo</title>

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>HTML Forms</h1>

        <!-- URL for form echo script: https://courses.washington.edu/info343/echo/ -->

        <form method="GET" action="https://www.google.com/search">
            <label>Search:
                <input type="search" name="q" autofocus required placeholder="search for...">
            </label>
            <button type="submit">Search</button>
        </form>





        <!-- hot link to minified jQuery library, version 2.0.3 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <!-- our own script files -->
        <script src="js/us-states.js"></script>
        <script src="js/forms-demo.js"></script>

    </body>
</html>
